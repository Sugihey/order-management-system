<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業単価一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="logo">
            <h1 class="text-xl" style="font-size: 24px;"><a class="text-black text-decoration-none" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">作業単価一覧</h1>
                <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600" onclick="window.location.href='./unit_price_new.html'">
                    新規作業単価登録
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <div>顧客；
                    <select class="w-auto p-2 border rounded">
                        <option value="">すべて</option>
                        <option value="XXリース・大阪">XXリース・大阪</option>
                        <option value="XXリース・東京">XXリース・東京</option>
                        <option value="レオパレス">レオパレス</option>
                        <option value="カギ">カギ</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">顧客</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">受注単価</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">発注単価</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">XXリース・大阪</td>
                            <td class="px-6 py-4">クロス張替え</td>
                            <td class="px-6 py-4">10,000</td>
                            <td class="px-6 py-4">6,000</td>
                            <td class="px-6 py-4">
                                <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" onclick="window.location.href='./unit_price.html'">表示</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">XXリース・大阪</td>
                            <td class="px-6 py-4">清掃</td>
                            <td class="px-6 py-4">13,000</td>
                            <td class="px-6 py-4">9,000</td>
                            <td class="px-6 py-4">
                                <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" onclick="window.location.href='./unit_price.html'">表示</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">レオパレス</td>
                            <td class="px-6 py-4">クロス張替え</td>
                            <td class="px-6 py-4">11,000</td>
                            <td class="px-6 py-4">6,500</td>
                            <td class="px-6 py-4">
                                <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" onclick="window.location.href='./unit_price.html'">表示</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
