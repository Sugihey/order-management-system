<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="logo">
            <h1 class="text-xl" style="font-size: 24px;"><a class="text-black text-decoration-none" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <!-- 顧客情報 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-6">顧客情報</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-600">名前</p>
                    <input type="text" class="w-full p-2 border rounded" value="株式会社サンプル">
                </div>
                <div>
                    <p class="text-gray-600">登録日時</p>
                    <p class="font-semibold">2024-03-20 10:00:00</p>
                </div>
                <div>
                    <p class="text-gray-600">更新日時</p>
                    <p class="font-semibold">2024-03-21 15:30:00</p>
                </div>
                <div>
                    <p class="text-gray-600">最終更新者</p>
                    <p class="font-semibold">管理者</p>
                </div>
            </div>
            <div class="mt-6 flex gap-4">
                <button class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600" onclick="window.location.href='./customer_list.html'">キャンセル</button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600" onclick="window.location.href='./customer_list.html'">更新</button>
                <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600" onclick="window.location.href='./customer_list.html'">削除</button>
            </div>
        </div>
    </div>
</body>
</html>
