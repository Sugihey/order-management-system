<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業報告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- ヘッダー -->
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center">
                <button class="text-gray-600 mr-4" onclick="window.location.href='./task_list.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-bold">東京都渋谷区...</h1>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="flex-1 overflow-y-auto p-4">
        <!-- 報告内容 -->
        <div class="space-y-4">
            <!-- システムメッセージ -->
            <div class="flex justify-center">
                <span class="bg-gray-200 text-gray-600 text-sm px-4 py-1 rounded-full">
                    2024-03-21 10:00
                </span>
            </div>

            <!-- 作業開始報告 -->
            <div class="flex items-start">
                <div class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-[80%]">
                    <p>作業を開始します。</p>
                    <span class="text-xs text-blue-100">10:05</span>
                </div>
            </div>

            <!-- 画像報告 -->
            <div class="flex items-start">
                <div class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-[80%]">
                    <img src="https://via.placeholder.com/300x200" alt="作業状況" class="rounded-lg mb-1">
                    <p>配管の状態を確認しました。</p>
                    <span class="text-xs text-blue-100">10:30</span>
                </div>
            </div>

            <!-- 作業完了報告 -->
            <div class="flex items-start">
                <div class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-[80%]">
                    <p>作業が完了しました。</p>
                    <span class="text-xs text-blue-100">11:45</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 入力エリア -->
    <div class="bg-white border-t p-4">
        <div class="flex items-center space-x-2">
            <!-- 添付ファイルボタン -->
            <div class="relative">
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-paperclip text-xl"></i>
                </button>
                <!-- 添付ファイルメニュー -->
                <div class="hidden absolute bottom-full left-0 mb-2 bg-white rounded-lg shadow-lg p-2">
                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded">
                        <i class="fas fa-image mr-2"></i>画像
                    </button>
                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded">
                        <i class="fas fa-file-pdf mr-2"></i>PDF
                    </button>
                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded">
                        <i class="fas fa-video mr-2"></i>動画
                    </button>
                </div>
            </div>

            <!-- テキスト入力 -->
            <div class="flex-1">
                <input type="text" 
                       class="w-full border rounded-full px-4 py-2 focus:outline-none focus:border-blue-500" 
                       placeholder="報告内容を入力...">
            </div>

            <!-- 送信ボタン -->
            <button class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-600">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // 添付ファイルメニューの表示/非表示
        document.querySelector('.fa-paperclip').parentElement.addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = this.nextElementSibling;
            menu.classList.toggle('hidden');
        });

        // メニュー外クリックで閉じる
        document.addEventListener('click', function() {
            const menu = document.querySelector('.fa-paperclip').parentElement.nextElementSibling;
            menu.classList.add('hidden');
        });
    </script>
</body>
</html>
