<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費税率</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="logo">
            <h1 class="text-xl" style="font-size: 24px;"><a class="text-black text-decoration-none" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">消費税率</h1>
            </div>

            <div class="mb-2">
                <h3>新税率登録：</h3>
                <form class="w-full">
                    <div class="flex gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">適用開始年月日</label>
                            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="startDate">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">税率</label>
                            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="rate">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2"> 　 </label>
                            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="register()">登録</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="overflow-x-auto mt-2">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">適用開始年月日</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">税率</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">2026年04月01日</td>
                            <td class="px-6 py-4">13%</td>
                            <td class="px-6 py-4">
                                <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700" onclick="deleteRow(this)">削除</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">2019年10月01日</td>
                            <td class="px-6 py-4">10%</td>
                            <td class="px-6 py-4">
                                <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700" onclick="deleteRow(this)">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
