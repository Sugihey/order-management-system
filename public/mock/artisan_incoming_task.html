<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規依頼内容</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div id="logo">
            <h1 class="text-2xl font-bold"><a class="text-black hover:text-gray-700" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <h2 class="text-xl font-semibold mb-6">新規依頼内容</h2>
        <p class="text-sm text-red-500 mb-6">作業依頼募集期間：2025年6月3日 14:30まで</p>
        
        <!-- ヘッダー部 -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="md:col-span-4">
                        <label class="block text-sm font-medium text-gray-700">依頼区分</label>
                        <div class="mt-1">原状回復</div>
                    </div>
                    <div class="md:col-span-8">
                        <label class="block text-sm font-medium text-gray-700">顧客</label>
                        <div class="mt-1">東亜リース・大阪</div>
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-sm font-medium text-gray-700">建物名</label>
                        <div class="mt-1">XXハイツ</div>
                    </div>
                    <div class="md:col-span-6">
                        <label class="block text-sm font-medium text-gray-700">住所</label>
                        <div class="mt-1">大阪府大阪市中央区3-4-1</div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">部屋番号</label>
                        <div class="mt-1">101</div>
                    </div>
                    <div class="md:col-span-12">
                        <label class="block text-sm font-medium text-gray-700">備考</label>
                        <div class="mt-1">カギ状況など連絡事項の記載</div>
                    </div>
                    <div class="md:col-span-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">依頼日</label>
                            <div class="mt-1">2025-05-25</div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">完了期日</label>
                            <div class="mt-1">2025-06-05</div>
                        </div>
                    </div>
                    <div class="md:col-span-1">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">写真</label>
                            <div class="mt-1">要</div>
                        </div>
                    </div>
                    <div class="md:col-span-1">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">緊急/通常</label>
                            <div class="mt-1">通常</div>
                        </div>
                    </div>
                    <div class="md:col-span-1">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">電話確認</label>
                            <div class="mt-1">不要</div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">入居者名</label>
                            <div class="mt-1">山田太郎</div>
                        </div>
                    </div>
                    <div class="md:col-span-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">入居者TEL</label>
                            <div class="mt-1">090-1234-5678</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 明細部 -->
            <div class="p-6 border-t border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="w-12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作業内容</th>
                            <th class="w-24 px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                        </tr>
                    </thead>
                    <tbody id="detailTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">クロス張替え</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm" onclick="orderConfirm(this)">受注</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">CF</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                <button class="bg-gray-400 text-white px-3 py-1 rounded text-sm cursor-not-allowed" disabled>受注</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">3</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">清掃</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm" onclick="orderConfirm(this)">受注</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ボタン部 -->
        <div class="mt-6 text-right">
            <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded" onclick="cancel()">戻る</button>
        </div>
    </div>

    <script>
        // 受注
        function orderConfirm(button) {
            const tbody = document.getElementById('detailTableBody');
            if (tbody.children.length > 1) {
                var row = button.closest('tr');
                var taskName = row.querySelector('td:nth-child(2)').textContent;
                if (confirm(taskName+'を受注してよろしいですか？')) {
//                    window.location.href = './artisan_incoming_task_list.html';
                }
            }
        }

        // キャンセル
        function cancel() {
            window.location.href = './artisan_incoming_task_list.html';
        }
    </script>
</body>
</html>
