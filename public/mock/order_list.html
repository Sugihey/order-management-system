<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受注書一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="logo">
        <h1 class="text-2xl font-bold"><a class="text-black no-underline hover:text-gray-700" href="./dashboard.html">受注管理システム</a></h1>
    </div>
<div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">受注書一覧</h2>
        
        <!-- 検索フォーム -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <form id="searchForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">作業状況</label>
                    <select id="status" name="status" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">未選択</option>
                        <option value="completed">完了</option>
                        <option value="incomplete">未完了</option>
                    </select>
                </div>
                <div>
                    <label for="orderNumber" class="block text-sm font-medium text-gray-700 mb-1">発注番号</label>
                    <input type="text" id="orderNumber" name="orderNumber" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="completionDateFrom" class="block text-sm font-medium text-gray-700 mb-1">完了期日（From）</label>
                    <input type="date" id="completionDateFrom" name="completionDateFrom" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="completionDateTo" class="block text-sm font-medium text-gray-700 mb-1">完了期日（To）</label>
                    <input type="date" id="completionDateTo" name="completionDateTo" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="md:col-span-4 flex gap-2">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        検索
                    </button>
                    <button type="reset" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        リセット
                    </button>
                </div>
            </form>
        </div>

        <!-- 一覧表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完了期日</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">発注番号</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">請求先</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">物件名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作業状況</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-03-20</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">ORD-2024-001</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">株式会社サンプル</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">新宿ビル改修工事</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    完了
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="window.location.href='./order_edit.html'" class="text-blue-600 hover:text-blue-900">
                                    表示
                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-03-25</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">ORD-2024-002</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">株式会社テスト</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">渋谷オフィス内装工事</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                    未完了
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="window.location.href='./order_edit.html'" class="text-blue-600 hover:text-blue-900">
                                    表示
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function viewOrder(orderNumber) {
            // 受注書表示処理
            console.log('受注書表示:', orderNumber);
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 検索処理
            console.log('検索実行');
        });
    </script>
</body>
</html>
