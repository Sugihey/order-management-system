<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施主別作業リスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">株式会社 エスクラフト</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">施主別作業リスト：東亜リース・大阪</h2>
        <button class="bg-gray-500 text-white px-4 py-1 rounded hover:bg-gray-600 mb-2" onclick="window.location.href='./artisan_dashboard.html'">戻る</button>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完工日</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作業場所</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作業内容</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作業完了日</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2025-06-20</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">東京都渋谷区</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">キッチンリフォーム</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="text-green-600 font-medium">完了</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2025-06-01</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm transition-colors">詳細</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-06-25</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">東京都新宿区</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">浴室改修</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="text-red-600 font-medium">未完了</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">-</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm transition-colors">詳細</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
