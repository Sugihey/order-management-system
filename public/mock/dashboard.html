<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">管理画面</h1>
            
            <div class="grid grid-cols-2 gap-8">
                <!-- 左カラム -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">マスタ管理</h2>
                    <a href="./user_list.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">ユーザー一覧</h3>
                                <p class="text-sm text-gray-500">システムユーザーの管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                    <a href="./artisan_list.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">職人一覧</h3>
                                <p class="text-sm text-gray-500">職人情報の管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                    <a href="./customer_list.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">顧客一覧</h3>
                                <p class="text-sm text-gray-500">顧客情報の管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                    <a href="./operation_list.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">作業一覧</h3>
                                <p class="text-sm text-gray-500">作業内容の管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                </div>

                <!-- 右カラム -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">受発注管理</h2>
                    <a href="./order_new.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">新規受注入力</h3>
                                <p class="text-sm text-gray-500">新しい受注の登録</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                    <a href="./orders.html" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">受注一覧</h3>
                                <p class="text-sm text-gray-500">受注情報の確認・管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                    <a href="/purchases" class="block p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">発注一覧</h3>
                                <p class="text-sm text-gray-500">発注情報の確認・管理</p>
                            </div>
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
