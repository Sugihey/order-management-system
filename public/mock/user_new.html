<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ユーザー登録</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-5">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div id="logo">
            <h1 class="text-xl" style="font-size: 24px;"><a class="text-black text-decoration-none" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">ユーザー登録</h1>
        <form id="userRegistrationForm" class="space-y-6">
            <div class="space-y-2">
                <label for="userId" class="block text-sm font-medium text-gray-700">ユーザーID</label>
                <input type="text" id="userId" name="userId" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="space-y-3">
                <button type="submit" 
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="window.location.href='./user_list.html'">
                    キャンセル
                </button>
                <button type="button" onclick="window.location.href='./user_list.html'"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="window.location.href='./user_list.html'">
                    登録
                </button>
            </div>
        </form>
    </div>
</body>
</html>
