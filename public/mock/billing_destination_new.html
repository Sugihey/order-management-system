<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規請求先登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="logo">
            <h1 class="text-xl" style="font-size: 24px;"><a class="text-black text-decoration-none" href="./dashboard.html">受注管理システム</a></h1>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">新規請求先登録</h1>
            
            <!-- 請求先基本情報 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <p class="text-gray-600 mb-1">名前 <span class="text-red-500">*</span></p>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <!-- 物件情報 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">物件情報</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="addPropertyRow()">
                        物件追加
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full" id="propertyTable">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">物件名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">住所</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4">
                                    <input type="text" class="w-full p-2 border rounded" placeholder="物件名">
                                </td>
                                <td class="px-6 py-4">
                                    <input type="text" class="w-full p-2 border rounded" placeholder="住所">
                                </td>
                                <td class="px-6 py-4">
                                    <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600" onclick="removePropertyRow(this)">削除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ボタン -->
            <div class="flex gap-4">
                <button class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600" onclick="window.location.href='./billing_destination_list.html'">キャンセル</button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600" onclick="window.location.href='./billing_destination_list.html'">登録</button>
            </div>
        </div>
    </div>

    <script>
        function addPropertyRow() {
            const tbody = document.querySelector('#propertyTable tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-6 py-4">
                    <input type="text" class="w-full p-2 border rounded" placeholder="物件名">
                </td>
                <td class="px-6 py-4">
                    <input type="text" class="w-full p-2 border rounded" placeholder="住所">
                </td>
                <td class="px-6 py-4">
                    <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600" onclick="removePropertyRow(this)">削除</button>
                </td>
            `;
            tbody.appendChild(newRow);
        }

        function removePropertyRow(button) {
            const tbody = document.querySelector('#propertyTable tbody');
            if (tbody.children.length > 1) {
                button.closest('tr').remove();
            }
        }
    </script>
</body>
</html>
